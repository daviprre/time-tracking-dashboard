<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" alt="Logo">
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="stylesheet" href="style/mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Mentor | Time tracking dashboard main</title>
</head>
<body>
   <main class="main">
       <article class="porfile__card">
            <div class="porfile__card-up">
                <figure></figure>
                <div>
                    <h3>
                        Report for
                    </h3>
                    <p>
                        Stiven Preciado
                    </p>
                </div>
            </div>
            <div class="porfile__card-down">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>

       </article>
       <div class="cards__container">
           <article class="card__work">
               <div class="card-up">
                   <img src="assets/icons/icon-work.svg" alt="">
               </div>
               <div class="card-down">
                   <div class="card__title">
                       <h3>
                            Work
                       </h3>
                       <img src="assets/icons/icon-ellipsis.svg" alt="">
                   </div>
                   <p class="card__hour">
                        32Hrs
                   </p>
                   <p class="card__last_hour">
                        Last week - 30Hrs
                   </p>
               </div>
            </article>
           <article class="card__read">
                <div class="card-up">
                    <img src="assets/icons/icon-reading.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Reading
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="card__hour">
                        5Hrs
                    </p>
                    <p class="card__last_hour">
                        Last week - 6Hrs
                    </p>
                </div>               
            </article>
           <article class="card__study">
                <div class="card-up">
                    <img src="assets/icons/icon-study.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Study
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="card__hour">
                        20Hrs
                    </p>
                    <p class="card__last_hour">
                        Last week - 16Hrs
                    </p>
                </div>               
            </article>
           <article class="card__exercise">
                <div class="card-up">
                    <img src="assets/icons/icon-exercise.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Exercise
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="card__hour">
                        6Hrs
                    </p>
                    <p class="card__last_hour">
                        Last week - 5Hrs
                    </p>
                </div>               
            </article>
           <article class="card__lenguage">
                <div class="card-up">
                    <img src="assets/icons/icon-english.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title" >
                        <h3>
                            Lenguage
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <p class="card__hour">
                        12Hrs
                    </p>
                    <p class="card__last_hour">
                        Last week - 15Hrs
                    </p>
                </div>               
            </article>
           <article class="card__pet">
                <div class="card-up">
                    <img src="assets/icons/icon-pet.svg" alt="">
                </div>
                <div class="card-down">
                <div class="card__title" >
                    <h3>
                        Pet Time
                    </h3>
                    <img src="assets/icons/icon-ellipsis.svg" alt="">
                </div>
                <p class="card__hour">
                    5Hrs
                </p>
                <p class="card__last_hour">
                    Last week - 4Hrs
                </p>
            </div>               
            </article>

       </div>
   </main>
</body>
</html>
