<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" alt="Logo">
    <link rel="stylesheet" href="style/estilos.css">
    <link rel="stylesheet" href="style/mobile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Mentor | Time tracking dashboard main</title>
</head>
<body>
   <main class="main">
       <article class="porfile__card">
            <div class="porfile__card-up">
                <figure></figure>
                <div>
                    <h3>
                        Report for
                    </h3>
                    <p>
                        Stiven Preciado
                    </p>
                </div>
            </div>
            <div class="porfile__card-down">
                <button onclick="CalculoDiario()" id="DailyButton">Daily</button>
                <button onclick="CalculoSemanal()" id="WeeklyButton">Weekly</button>
                <button onclick="CalculoMensual()" id="MonthlyButton">Monthly</button>
            </div>

       </article>
       <div class="cards__container">
           <article class="card__work">
               <div class="card-up">
                   <img src="assets/icons/icon-work.svg" alt="">
               </div>
               <div class="card-down">
                   <div class="card__title">
                       <h3>
                            Work
                       </h3>
                       <img src="assets/icons/icon-ellipsis.svg" alt="">
                   </div>
                   <div class="card__descr">
                        <p class="card__hour"  id="outWorkHour">
                                
                        </p>
                        <p class="card__last_hour" id="outWorkLastHour">
                                
                        </p>
                   </div>

                   
               </div>
            </article>
           <article class="card__read">
                <div class="card-up">
                    <img src="assets/icons/icon-reading.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Reading
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card__descr">
                        <p class="card__hour" id="outReadHour">
                            
                        </p>
                        <p class="card__last_hour" id="outReadLastHour">
                            
                        </p>
                    </div>

                </div>               
            </article>
           <article class="card__study">
                <div class="card-up">
                    <img src="assets/icons/icon-study.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Study
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card__descr">
                        <p class="card__hour" id="outStudyHour">
                            
                        </p>
                        <p class="card__last_hour" id="outStudyLastHour">
                            
                        </p>
                    </div>
                </div>               
            </article>
           <article class="card__exercise">
                <div class="card-up">
                    <img src="assets/icons/icon-exercise.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title">
                        <h3>
                            Exercise
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card__descr">
                        <p class="card__hour" id="outExcerciseHour">
                            
                        </p>
                        <p class="card__last_hour" id="outExcerciseLastHour">
                            
                        </p>
                    </div>

                </div>               
            </article>
           <article class="card__lenguage">
                <div class="card-up">
                    <img src="assets/icons/icon-english.svg" alt="">
                </div>
                <div class="card-down">
                    <div class="card__title" >
                        <h3>
                            Lenguage
                        </h3>
                        <img src="assets/icons/icon-ellipsis.svg" alt="">
                    </div>
                    <div class="card__descr">
                        <p class="card__hour" id="outLenguageHour">
                            
                        </p>
                        <p class="card__last_hour" id="outLenguageLastHour">
                            
                        </p>
                    </div>

                </div>               
            </article>
           <article class="card__pet">
                <div class="card-up">
                    <img src="assets/icons/icon-pet.svg" alt="">
                </div>
                <div class="card-down">
                <div class="card__title" >
                    <h3>
                        Pet Time
                    </h3>
                    <img src="assets/icons/icon-ellipsis.svg" alt="">
                </div>
                <div class="card__descr">
                    <p class="card__hour" id="outPetHour">
                        
                    </p>
                    <p class="card__last_hour" id="outPetLastHour">
                        
                    </p>
                </div>

            </div>               
            </article>

       </div>
   </main>
   <script src="index.js"></script>
</body>

</html>
